<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Templates</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .template-block {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #ddd;
        }

        code {
            white-space: pre-wrap;
            background: #eee;
            padding: 10px;
            display: block;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>Email Templates</h1>
        <p>Below are the HTML templates used in the system.</p>

        <div class="template-block">
            <h2>Password Reset Email</h2>
            <code>
                &lt;h2&gt;Password Reset&lt;/h2&gt;
                &lt;p&gt;Hello {{userName}},&lt;/p&gt;
                &lt;p&gt;Click the link below to reset your password:&lt;/p&gt;
                &lt;a href="{{resetLink}}"&gt;{{resetLink}}&lt;/a&gt;
                &lt;p&gt;This link expires in 1 hour.&lt;/p&gt;
            </code>
        </div>

    </div>
</body>

</html>
