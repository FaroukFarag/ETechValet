<div class="users-roles-page">
  <div class="page-header">
    <div class="header-text">
      <h1>Users &amp; Roles</h1>
    </div>
    <div class="header-actions">
      <button class="secondary-btn" type="button" (click)="exportCurrentTab()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        <span>Export</span>
      </button>
      <button *ngIf="activeTab === 'Users'" class="primary-btn" type="button" (click)="addItem()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        <span>Add New User</span>
      </button>
    </div>
  </div>

  <div class="tabs">
    <button
      *ngFor="let tab of tabs"
      class="tab-btn"
      type="button"
      [class.active]="tab === activeTab"
      (click)="setActiveTab(tab)">
      {{ tab }}
    </button>
  </div>

  <app-roles *ngIf="activeTab === 'Roles'" [triggerExport]="triggerExportRoles"></app-roles>
  <app-users *ngIf="activeTab === 'Users'" [triggerAdd]="triggerAddUser" [triggerExport]="triggerExportUsers"></app-users>
</div>
