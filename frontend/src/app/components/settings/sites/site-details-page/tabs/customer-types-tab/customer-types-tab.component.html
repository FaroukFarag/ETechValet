<div class="customer-types-tab">
  <!-- Toast Notification -->
  <div class="toast" *ngIf="notificationMessage" [class.error]="notificationType === 'error'">
    <svg *ngIf="notificationType === 'success'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="20 6 9 17 4 12"></polyline>
    </svg>
    <svg *ngIf="notificationType === 'error'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
    <span>{{ notificationMessage }}</span>
  </div>
  <section class="card" *ngIf="!isLoading && !loadError && customerTypes.length > 0; else stateTemplate">
    <div class="table-scroll">
      <table class="customer-types-table">
        <thead>
          <tr>
            <th>Name <span class="sort-indicator"></span></th>
            <th class="actions-col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let type of customerTypes; index as i; trackBy: trackByCustomerType">
            <td>{{ type.name }}</td>
            <td class="actions-cell">
              <div class="row-actions">
                <button class="menu-btn" type="button" (click)="toggleMenu(i, $event)" aria-label="More actions">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="5" r="1"></circle>
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="12" cy="19" r="1"></circle>
                  </svg>
                </button>
                <div class="menu-dropdown" *ngIf="openMenuIndex === i">
                  <button type="button" (click)="editCustomerType(type, $event)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M17 3a2.828 2.828 0 0 1 4 4L7 21H3v-4L17 3z"></path>
                    </svg>
                    Update
                  </button>
                  <button type="button" class="danger" (click)="deleteCustomerType(type, $event)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <polyline points="3 6 5 6 21 6"></polyline>
                      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
                      <path d="M10 11v6"></path>
                      <path d="M14 11v6"></path>
                      <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"></path>
                    </svg>
                    Delete
                  </button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <ng-template #stateTemplate>
    <section class="card status-card">
      <div *ngIf="isLoading" class="status-content">
        <div class="spinner"></div>
        <p>Loading customer types...</p>
      </div>
      <div *ngIf="!isLoading && loadError" class="status-content error">
        <p>{{ loadError }}</p>
      </div>
      <div *ngIf="!isLoading && !loadError && customerTypes.length === 0" class="status-content">
        <p>No customer types found for this site yet.</p>
      </div>
    </section>
  </ng-template>

  <!-- Edit Drawer -->
  <div class="drawer-overlay" *ngIf="showEditDrawer" (click)="closeEditDrawer()"></div>
  <div class="drawer modern" [class.open]="showEditDrawer" (click)="closeEditDrawer()">
    <form class="drawer-content" [formGroup]="editForm" (ngSubmit)="submitEdit()" (click)="$event.stopPropagation()">
      <div class="drawer-header modern">
        <h2>Update Customer Type</h2>
        <button type="button" class="close-btn-icon" (click)="closeEditDrawer()" aria-label="Close">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="drawer-body modern">
        <div class="form-field modern" [class.invalid]="editForm.get('name')?.invalid && editForm.get('name')?.touched">
          <label>Customer Type Name<span class="required">*</span></label>
          <input type="text" formControlName="name" placeholder="Enter customer type name" />
        </div>
      </div>
      <div class="drawer-footer modern">
        <button type="submit" class="save-btn" [disabled]="isSaving || editForm.invalid">
          <span *ngIf="!isSaving">Update</span>
          <span *ngIf="isSaving">Updating...</span>
        </button>
      </div>
    </form>
  </div>

  <!-- Delete Confirmation -->
  <div class="confirm-overlay" *ngIf="showDeleteConfirm" (click)="cancelDelete()"></div>
  <div class="confirm-dialog" *ngIf="showDeleteConfirm" (click)="$event.stopPropagation()">
    <h3>Delete Customer Type</h3>
    <p>Are you sure you want to delete this customer type? This action cannot be undone.</p>
    <div class="confirm-actions">
      <button type="button" class="secondary-btn" (click)="cancelDelete()" [disabled]="isDeleting">Cancel</button>
      <button type="button" class="danger-btn" (click)="confirmDelete()" [disabled]="isDeleting">
        <span *ngIf="!isDeleting">Delete</span>
        <span *ngIf="isDeleting">Deleting...</span>
      </button>
    </div>
  </div>
</div>
